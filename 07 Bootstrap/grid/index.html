<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
        <div class="blue col-lg-1">COL LG 1</div>
      </div>
      <div class="row">
        <div class="blue col-lg-4">COL LG 4</div>
        <div class="blue col-lg-4">COL LG 4</div>
        <div class="blue col-lg-4">COL LG 4</div>
      </div>
      <div class="row">
        <div class="blue col-lg-6">COL LG 6</div>
        <div class="blue col-lg-6">COL LG 6</div>
      </div>
      <div class="row">
        <div class="blue col-lg-3">COL LG 3</div>
        <div class="blue col-lg-3">COL LG 3</div>
        <div class="blue col-lg-3">COL LG 3</div>
        <div class="blue col-lg-3">COL LG 3</div>
      </div>
    </div>
    <!-- Container endpoint -->

  </body>
</html>

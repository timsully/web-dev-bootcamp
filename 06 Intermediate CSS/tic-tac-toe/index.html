<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <table>
      <!-- top -->
      <tr>
        <td>1</td>
        <td class="vertical">2</td>
        <td>3</td>
      </tr>
      <!-- mid -->
      <tr>
        <td class="horizontal">1</td>
        <td class="vertical horizontal">2</td>
        <td class="horizontal">3</td>
      </tr>
      <!-- bottom -->
      <tr>
        <td>1</td>
        <td class="vertical">2</td>
        <td>3</td>
      </tr>
    </table>

  </body>
</html>

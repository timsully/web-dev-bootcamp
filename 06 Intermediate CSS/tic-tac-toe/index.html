<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <table>
      <!-- top -->
      <tr>
        <td class="left-top">1</td>
        <td class="middle-top">2</td>
        <td class="right-top">3</td>
      </tr>
      <!-- mid -->
      <tr>
        <td class="left-mid">1</td>
        <td class="middle-mid">2</td>
        <td class="right-mid">3</td>
      </tr>
      <!-- bottom -->
      <tr>
        <td class="left-bottom">1</td>
        <td class="middle-bottom">2</td>
        <td class="right-bottom">3</td>
      </tr>
    </table>

  </body>
</html>
